<template name="TeamDetails">
	{{#if Template.subscriptionsReady}}
		<h1>{{team.name}} (plot # {{team.plot_number}})</h1>
		<h3>Members</h3>
		<br>
		{{#each team.member_list}}
			<article class="team">
				<!-- <br> -->
				<p><a href="mailto:{{email_address}}?Subject='{{name}}'">{{first_name}} {{last_name}}</a></p>
				<!-- <br> -->
				<p><i class="fa fa-mobile" aria-hidden="true" title="primary phone"> </i>  {{phone_number_1}}</p>
				<!-- <br> -->
				<p><i class="fa fa-phone" aria-hidden="true" title="secondary phone"> </i> {{phone_number_2}}</p>
			</article>
		{{else}}
			<span>No registered members.</span>
		{{/each}}
		<h3>Donations</h3>
		<br>
		{{#each team.donation_list}}
		<article class="donation">
			<p>{{desc}}</p>
			<br>
			<p>{{weight}} lbs.</p>
			<br>
			<p>{{date}}</p>
		</article>
		{{else}}
			<span>No donations.</span>
		{{/each}}
		<h3>Plants</h3>
		<br>
		{{#each team.plant_list}}
			<article class="donation">
				<p>{{desc}}</p>
				<br>
				<p>{{weight}} lbs.</p>
				<br>
				<p>{{date}}</p>
			</article>
		{{else}}
			<p>No plants.</p>
		{{/each}}
	{{/if}}
</template>
